<form id="formBooks" name="formBooks" class="form-horizontal" novalidate>
  <div class="panel">
    <div class="panel-heading">
      <span class="panel-title">Most popular Books of All Time</span>
    </div>
    <div class="panel-body">

      <table class="table table-striped table-hover" id="booksTable">
        <tbody>
          <tr>
            <th class="id">Title</th>
            <th class="name">Published</th>
            <th class="name">Rating</th>
            <th class="name">Buy On</th>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="9">
              <div class="text-center">
                <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"></uib-pagination>
              </div>
            </td>
          </tr>
        </tfoot>
        <tbody class="panel">
          <tr ng-repeat-start="book in paginatedBooks" data-toggle="collapse" data-target="#{{book.id}}" data-parent="#booksTable">
            <td class="book-detail">
              <img src={{book.bookCover}} alt="image caption" class="book-cover">
              <div class="book-title">
                <span>{{book.title}}</span>
                <span class="author">{{book.author}}</span>
              </div>
            </td>
            <td>{{book.published}}</td>
            <td>{{book.rating}}</td>
            <td>{{book.buy}}</td>
          </tr>
          <tr ng-repeat-end class="collapse" id="{{book.id}}">
            <td colspan="7">
              {{book.description}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>
